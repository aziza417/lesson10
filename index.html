<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container">
        <div class="weather">
            <div class="first">
                <img src="./img/bg-weather.png" width="1440" alt="">
                <div class="sandar">
                    <h1>16°</h1>
                    <div class="londons">
                        <span class="london">LONDON</span>
                        <span>06:09 - Monday, 9 Sep ‘23</span>
                    </div>
                    <img src="./img/Cloudy.svg" width="70" height="70">
                </div>
            </div>
            <!-- 2 -->
            <div class="second">
                <img src="./img/bg-blur.png" width="500" height="805">
                <div class="eki">
                    <div class="search">
                        <a href="">Search Location...</a>
                        <img src="./img/fa_search (1).svg" width="30" height="30">
                        <div class="line"></div>
                    </div>
                    <h1 class="detal">Weather Details</h1>
                    <H1 class="drizzle">THUNDERSTORM WITH LIGHT DRIZZLE</H1>
                    <div class="max">
                        <h1>Temp max</h1>
                        <h2>19°</h2>
                        <img src="./img/Vector.svg" alt="">
                    </div>
                    <div class="mini">
                        <h1>Temp mini</h1>
                        <h2>15°</h2>
                        <img src="./img/Vector (1).svg" alt="">
                    </div>
                    <div class="humaditi">
                        <h1>Humadity</h1>
                        <h2>58%</h2>
                        <img src="./img/outline.svg" alt="">
                    </div>
                    <div class="Cloudy">
                        <h1>Cloudy</h1>
                        <h2>86%</h2>
                        <img src="./img/outline (1).svg" alt="">
                    </div>
                    <div class="wind">
                        <h1>Wind</h1>
                        <h2>5km/h</h2>
                        <img src="./img/outline (2).svg" alt="">
                    </div>
                    <div class="linee"></div>
                    <!--  -->
                </div>
            </div>
        </div>
    </header>
</body>

</html>
